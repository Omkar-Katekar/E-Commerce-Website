<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .login-body {
            padding: 30px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px;
            transition: all 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <h2><i class="fas fa-store me-2"></i>E-Commerce Store</h2>
                <p class="mb-0">Welcome back! Please login to your account</p>
            </div>
            
            <div class="login-body">
                <!-- Alert for error messages -->
                <div class="alert alert-danger d-none" id="errorAlert" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span id="errorMessage"></span>
                </div>

                <!-- Alert for success messages -->
                <div class="alert alert-success d-none" id="successAlert" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span id="successMessage"></span>
                </div>

                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="position-relative">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Enter your password" required>
                            </div>
                            <span class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>

                    <button type="submit" class="btn btn-login w-100 mb-3" id="loginBtn">
                        <span class="spinner-border spinner-border-sm d-none" id="loginSpinner"></span>
                        <span id="loginText">Login</span>
                    </button>

                    <div class="text-center">
                        <p class="mb-0">Don't have an account? 
                            <a href="signUp.html" class="text-decoration-none">Sign up here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // API Base URL
        const API_BASE_URL = 'http://localhost:8080';
        
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        const loginBtn = document.getElementById('loginBtn');
        const loginSpinner = document.getElementById('loginSpinner');
        const loginText = document.getElementById('loginText');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        const successAlert = document.getElementById('successAlert');
        const successMessage = document.getElementById('successMessage');
        
        // Check if user is already logged in
        function checkExistingLogin() {
            const token = localStorage.getItem('jwtToken');
            if (token) {
                showSuccess('You are already logged in. Redirecting to products...');
                setTimeout(() => {
                    window.location.href = 'cart.html';
                }, 2000);
            }
        }
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', checkExistingLogin);
        loginForm.addEventListener('submit', handleLogin);
        passwordToggle.addEventListener('click', togglePasswordVisibility);
        
        // Toggle password visibility
        function togglePasswordVisibility() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle eye icon
            const eyeIcon = passwordToggle.querySelector('i');
            eyeIcon.classList.toggle('fa-eye');
            eyeIcon.classList.toggle('fa-eye-slash');
        }
        
        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Basic validation
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }
            
            // Show loading state
            setLoadingState(true);
            
            // Prepare login data
            const loginData = {
                email: email,
                password: password
            };
            
            // Send login request
            axios.post(`${API_BASE_URL}/SignIn`, loginData)
                .then(response => {
                    if (response.status === 200 && response.data) {
                        // Store JWT token in localStorage
                        localStorage.setItem('jwtToken', response.data);
                        
                        // Show success message
                        showSuccess('Login successful! Redirecting to products...');
                        
                        // Redirect to products page after delay
                        setTimeout(() => {
                            window.location.href = 'cart.html';
                        }, 1500);
                    } else {
                        showError('Invalid response from server');
                    }
                })
                .catch(error => {
                    console.error('Login error:', error);
                    
                    if (error.response) {
                        // Server responded with error status
                        if (error.response.status === 401) {
                            showError('Invalid email or password');
                        } else {
                            showError(error.response.data || 'Login failed');
                        }
                    } else if (error.request) {
                        // Request was made but no response received
                        showError('Network error. Please check your connection.');
                    } else {
                        // Something else happened
                        showError('An unexpected error occurred');
                    }
                })
                .finally(() => {
                    // Hide loading state
                    setLoadingState(false);
                });
        }
        
        // Set loading state for login button
        function setLoadingState(isLoading) {
            if (isLoading) {
                loginSpinner.classList.remove('d-none');
                loginText.textContent = 'Logging in...';
                loginBtn.disabled = true;
            } else {
                loginSpinner.classList.add('d-none');
                loginText.textContent = 'Login';
                loginBtn.disabled = false;
            }
        }
        
        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorAlert.classList.remove('d-none');
            successAlert.classList.add('d-none');
            
            // Auto-hide error after 5 seconds
            setTimeout(() => {
                errorAlert.classList.add('d-none');
            }, 5000);
        }
        
        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successAlert.classList.remove('d-none');
            errorAlert.classList.add('d-none');
        }
        
        // Validate email format
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Auto-fill demo credentials for testing (remove in production)
      
        // Uncomment the line below for demo purposes only
        // fillDemoCredentials();
    </script>
</body>
</html>
