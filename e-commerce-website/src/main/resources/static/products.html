<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - E-Commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .product-card {
            transition: transform 0.3s, box-shadow 0.3s;
            height: 100%;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .product-image {
            height: 200px;
            object-fit: cover;
        }
        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #dc3545;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .price {
            color: #28a745;
            font-weight: bold;
        }
        .original-price {
            text-decoration: line-through;
            color: #6c757d;
            font-size: 0.9rem;
        }
        .discount-badge {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
        }
        .category-badge {
            font-size: 0.8rem;
        }
        .description-truncate {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .btn-view-details {
            background: linear-gradient(45deg, #6c757d, #495057);
            border: none;
            color: white;
        }
        .btn-view-details:hover {
            background: linear-gradient(45deg, #5a6268, #343a40);
            color: white;
        }
        .price-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-store me-2"></i>E-Commerce Store
            </a>
            
            <div class="d-flex">
                <a href="cart.html" class="btn btn-outline-light position-relative me-2">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-badge" id="cartCount">0</span>
                </a>
                <button class="btn btn-outline-light" id="loginButton">
                    <i class="fas fa-user me-1"></i> Login
                </button>
                <button class="btn btn-outline-light ms-2 d-none" id="logoutButton">
                    <i class="fas fa-sign-out-alt me-1"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-md-8">
                <h1>Our Products</h1>
                <p class="text-muted">Discover amazing products at great prices</p>
            </div>
            <div class="col-md-4">
                <div class="d-flex">
                    <input type="text" class="form-control me-2" placeholder="Search products..." id="searchInput">
                    <select class="form-select" id="categoryFilter">
                        <option value="">All Categories</option>
                        <!-- Categories will be populated dynamically -->
                    </select>
                </div>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="row" id="productsGrid">
            <!-- Products will be loaded here -->
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading products...</p>
            </div>
        </div>

        <!-- Empty State -->
        <div class="row d-none" id="emptyState">
            <div class="col-12 text-center py-5">
                <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
                <h3>No products found</h3>
                <p class="text-muted">Try adjusting your search or filter criteria</p>
            </div>
        </div>
    </div>

    <!-- Login Required Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login Required</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>You need to be logged in to add products to your cart.</p>
                    <p>Would you like to go to the login page?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="goToLogin">Go to Login</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // API Base URL
      // API Base URL
const API_BASE_URL = 'http://localhost:8080';

// DOM Elements
const productsGrid = document.getElementById('productsGrid');
const emptyState = document.getElementById('emptyState');
const cartCount = document.getElementById('cartCount');
const searchInput = document.getElementById('searchInput');
const categoryFilter = document.getElementById('categoryFilter');
const loginButton = document.getElementById('loginButton');
const logoutButton = document.getElementById('logoutButton');
const loginModal = new bootstrap.Modal(document.getElementById('loginModal'));

// State
let allProducts = [];
let categories = new Set();

// Event Listeners
document.addEventListener('DOMContentLoaded', initializePage);
searchInput.addEventListener('input', filterProducts);
categoryFilter.addEventListener('change', filterProducts);
document.getElementById('goToLogin').addEventListener('click', redirectToLogin);
loginButton.addEventListener('click', redirectToLogin);
logoutButton.addEventListener('click', handleLogout);

// Initialize the page
function initializePage() {
    checkAuthStatus();
    loadProducts();
}

// Check if user is authenticated
function checkAuthStatus() {
    const token = getToken();
    if (token) {
        loginButton.classList.add('d-none');
        logoutButton.classList.remove('d-none');
        // You could also load cart count here
    } else {
        loginButton.classList.remove('d-none');
        logoutButton.classList.add('d-none');
    }
}

// Get JWT token from localStorage
function getToken() {
    return localStorage.getItem('jwtToken');
}

// Load all products
function loadProducts() {
    axios.get(`${API_BASE_URL}/showproducts`)
        .then(response => {
            console.log("API Response:", response.data);
            allProducts = response.data;
            displayProducts(allProducts);
            extractCategories(allProducts);
        })
        .catch(error => {
            console.error('Error loading products:', error);
            productsGrid.innerHTML = `
                <div class="col-12 text-center py-5">
                    <i class="fas fa-exclamation-triangle fa-2x text-danger mb-3"></i>
                    <h3>Error loading products</h3>
                    <p class="text-muted">Please try again later</p>
                    <button class="btn btn-primary mt-2" onclick="loadProducts()">Retry</button>
                </div>
            `;
        });
}

// Extract categories from products
function extractCategories(products) {
    categories.clear();
    products.forEach(product => {
        if (product.category) {
            categories.add(product.category);
        }
    });
    
    // Populate category filter
    categoryFilter.innerHTML = '<option value="">All Categories</option>';
    categories.forEach(category => {
        categoryFilter.innerHTML += `<option value="${category}">${category}</option>`;
    });
}

// Calculate discounted price - FIXED VERSION
function calculateDiscountedPrice(originalPrice, sku) {
    console.log("Original Price:", originalPrice);
    console.log("SKU:", sku);
    
    // Handle case where SKU might be a string containing discount percentage
    let discountPercent = 0;
    
    if (typeof sku === 'string' && sku.includes('%')) {
        // Extract number from string like "15% OFF"
        const match = sku.match(/(\d+)%/);
        discountPercent = match ? parseInt(match[1]) : 0;
    } else {
        // Try to convert SKU to number directly
        discountPercent = Number(sku);
    }
    
    console.log("Discount Percent:", discountPercent);
    
    // Validate discount percentage
    if (isNaN(discountPercent) || discountPercent <= 0 || discountPercent > 100) {
        return {
            original: originalPrice,
            discounted: originalPrice,
            discountPercent: 0,
            hasDiscount: false
        };
    }
    
    // Calculate discounted price with proper rounding
    const discountedPrice = Math.round(originalPrice * (1 - discountPercent / 100) * 100) / 100;
    
    return {
        original: originalPrice,
        discounted: discountedPrice,
        discountPercent: discountPercent,
        hasDiscount: true
    };
}

// Display products in grid
function displayProducts(products) {
    if (products.length === 0) {
        productsGrid.classList.add('d-none');
        emptyState.classList.remove('d-none');
        return;
    }
    
    productsGrid.classList.remove('d-none');
    emptyState.classList.add('d-none');
    
    productsGrid.innerHTML = '';
    products.forEach(product => {
        const productCard = createProductCard(product);
        productsGrid.appendChild(productCard);
    });
}

// Create product card HTML
function createProductCard(product) {
    const col = document.createElement('div');
    col.className = 'col-md-4 col-lg-3 mb-4';
    
    // Calculate discounted price
    const priceInfo = calculateDiscountedPrice(product.price, product.sku);
    
    // FIXED: Better image handling
    const imageSrc = (product.images && product.images.length > 0 && product.images[0]) ? 
        `data:image/jpeg;base64,${product.images[0]}` : 
        'https://via.placeholder.com/300x200?text=No+Image';
    
    col.innerHTML = `
        <div class="card product-card h-100">
            ${priceInfo.hasDiscount ? 
                `<span class="position-absolute top-0 start-0 m-2 discount-badge badge">
                    ${priceInfo.discountPercent}% OFF
                </span>` : ''
            }
            <img src="${imageSrc}" class="card-img-top product-image" alt="${product.name}"
                 onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
            <div class="card-body d-flex flex-column">
                <div class="d-flex justify-content-between align-items-start mb-2">
                    <span class="badge bg-secondary category-badge">${product.category || 'Uncategorized'}</span>
                    <div class="price-container">
                        ${priceInfo.hasDiscount ? 
                            `<span class="original-price">$${priceInfo.original.toFixed(2)}</span>` : ''
                        }
                        <span class="price">$${priceInfo.discounted.toFixed(2)}</span>
                    </div>
                </div>
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text flex-grow-1 description-truncate">${product.description ? 
                    product.description : 
                    'No description available'}</p>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary add-to-cart-btn" data-product-id="${product.id}">
                        <i class="fas fa-cart-plus me-1"></i> Add to Cart
                    </button>
                    <a href="product-details.html?id=${product.id}" class="btn btn-view-details">
                        <i class="fas fa-eye me-1"></i> View Details
                    </a>
                </div>
            </div>
        </div>
    `;
    
    // Add event listener to the add to cart button
    col.querySelector('.add-to-cart-btn').addEventListener('click', function() {
        addToCart(product.id);
    });
    
    return col;
}

// Filter products based on search and category
function filterProducts() {
    const searchTerm = searchInput.value.toLowerCase();
    const selectedCategory = categoryFilter.value;
    
    const filteredProducts = allProducts.filter(product => {
        const matchesSearch = product.name.toLowerCase().includes(searchTerm) ||
                            (product.description && product.description.toLowerCase().includes(searchTerm)) ||
                            (product.brand && product.brand.toLowerCase().includes(searchTerm));
        
        const matchesCategory = !selectedCategory || product.category === selectedCategory;
        
        return matchesSearch && matchesCategory;
    });
    
    displayProducts(filteredProducts);
}

// Add product to cart
function addToCart(productId) {
    const token = getToken();
    
    if (!token) {
        // Show login modal if user is not authenticated
        loginModal.show();
        return;
    }
    
    axios.post(`${API_BASE_URL}/cart/add?productId=${productId}&quantity=1`, {}, {
        headers: {
            'Authorization': `Bearer ${token}`
        }
    })
    .then(response => {
        // Show success message
        showToast('Success', 'Product added to cart!', 'success');
        
        // Update cart count
        updateCartCount();
    })
    .catch(error => {
        console.error('Error adding to cart:', error);
        if (error.response && error.response.status === 401) {
            // Token might be expired
            localStorage.removeItem('jwtToken');
            checkAuthStatus();
            loginModal.show();
        } else {
            showToast('Error', 'Failed to add product to cart', 'danger');
        }
    });
}

// Update cart count by fetching actual count from API
function updateCartCount() {
    const token = getToken();
    if (!token) {
        cartCount.textContent = '0';
        return;
    }
    
    axios.get(`${API_BASE_URL}/cart/view`, {
        headers: {
            'Authorization': `Bearer ${token}`
        }
    })
    .then(response => {
        if (response.data && response.data.cartItems) {
            const totalItems = response.data.cartItems.reduce((total, item) => total + item.quantity, 0);
            cartCount.textContent = totalItems;
        }
    })
    .catch(error => {
        console.error('Error fetching cart:', error);
        cartCount.textContent = '0';
    });
}

// Show toast notification
function showToast(title, message, type = 'info') {
    // Create toast element
    const toastContainer = document.getElementById('toastContainer') || createToastContainer();
    const toastId = 'toast-' + Date.now();
    
    const toastHtml = `
        <div class="toast align-items-center text-white bg-${type} border-0" id="${toastId}" role="alert">
            <div class="d-flex">
                <div class="toast-body">
                    <strong>${title}:</strong> ${message}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    `;
    
    toastContainer.insertAdjacentHTML('beforeend', toastHtml);
    
    // Show the toast
    const toastElement = document.getElementById(toastId);
    const toast = new bootstrap.Toast(toastElement);
    toast.show();
    
    // Remove toast after it's hidden
    toastElement.addEventListener('hidden.bs.toast', function() {
        toastElement.remove();
    });
}

// Create toast container if it doesn't exist
function createToastContainer() {
    const container = document.createElement('div');
    container.id = 'toastContainer';
    container.className = 'position-fixed bottom-0 end-0 p-3';
    container.style.zIndex = '11';
    document.body.appendChild(container);
    return container;
}

// Redirect to login page
function redirectToLogin() {
    window.location.href = 'login.html';
}

// Handle logout
function handleLogout() {
    localStorage.removeItem('jwtToken');
    checkAuthStatus();
    showToast('Success', 'You have been logged out', 'info');
}
    </script>
</body>
</html>
